<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Win.css">
    <title>Level Completed</title>
</head>

<body>

    <center>
        <div><img src="congratulations.png" alt="CONGRATULATIONS!" width="500px"></div>
        <h2>YOU HAVE COMPLETED THE LEVEL <BR> IN <span id="timeRem"> 00</span> SECONDS</h2>
        <br>
        <div id="message">
            <button onClick="click1()">RETRY PREVIOUS LEVEL</button>
            <button onClick="click2()"> GO TO NEXT LEVEL</button>
        </div>
        <div><img src="cheerleader-png.png" alt="cheers!" width="250px"></div>
    </center>

    <audio id="clickEffect">
        <source src="da_click.mp3">
    </audio>
    <audio autoplay loop="true">
        <source src="winner.mp3">
    </audio>

    <script>
        //displays time taken to score
        document.getElementById("timeRem").innerHTML = sessionStorage.getItem("timer");

        function click1() {
            document.getElementById("clickEffect").play(); //...(1)
            setTimeout(() => {
                window.location.replace("index.html"); //...(2)[.href didn't work]
            }, 200);
        } //We had to use setTimeout Method as the button didn't work with two functions simultaneously
        //(only in case of input tag, more than 2 functions worked simultaneously)

        function click2() {
            document.getElementById("clickEffect").play();
            setTimeout(() => {
                window.location.replace("/medium.html");
            }, 200);
        }
    </script>

</body>

</html>
