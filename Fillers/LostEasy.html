<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lost.css">
    <title>LOST</title>
</head>

<body>
    <center>
        <h1>TIMES UP</h1>
        <div><img src="gameOver.png" width="360rem" alt="GAME OVER!"></div>
        <h1>YOUR SCORE: <span id="result">00</span> </h1>
        <button onClick="click0()">RETRY LEVEL</button>
        <div><img src="sadMickey.png" width="250rem" alt=":("></div>
    </center>

    <audio id="clickEffect">
        <source src="da_click.mp3">
    </audio>

    <audio autoplay>
        <source src="lostGame.mp3">
    </audio>

    <script>
        document.getElementById("result").innerHTML = sessionStorage.getItem("scoreDisplay")

        function click0() {
            document.getElementById("clickEffect").play();
            setTimeout(() => {
                window.location.reload(); //.reload() didn't work
            }, 200);
        }
    </script>
</body>

</html>
